<div class="m-b-lg">
  <div class="row">
    <div class="col-md-3 m-t-md">
      <h3>{{usersList.typeList}}s</h3>
    </div>
  </div>
  <hr class="fixed" />
  <div class="row page-content-list">
    <div class="col-xs-12">
      <div class="box-table-list">
        <div class="text-center" id="progress-overlay" ng-if="usersList.isLoading">
          <div id="progress-pane-uploading" class="bounceInUp progress-pane">
            <div class="sk-spinner sk-spinner-circle">
              <div class="sk-circle1 sk-circle"></div>
              <div class="sk-circle2 sk-circle"></div>
              <div class="sk-circle3 sk-circle"></div>
              <div class="sk-circle4 sk-circle"></div>
              <div class="sk-circle5 sk-circle"></div>
              <div class="sk-circle6 sk-circle"></div>
              <div class="sk-circle7 sk-circle"></div>
              <div class="sk-circle8 sk-circle"></div>
              <div class="sk-circle9 sk-circle"></div>
              <div class="sk-circle10 sk-circle"></div>
              <div class="sk-circle11 sk-circle"></div>
              <div class="sk-circle12 sk-circle"></div>
            </div>
            Loading...
          </div>
        </div>
        <div class="box-table-content text-center" ng-if="usersList.users.length == 0 && !usersList.isLoading">
          No any {{usersList.typeList}} is found!!!
        </div>
        <div class="box-table-content" ng-if="usersList.users.length != 0">
          <div class="col-lg-6" ng-repeat="user in usersList.users">
            <div class="contact-box">
              <div class="col-sm-4">
                <div class="text-center">
                  <img alt="image" class="img-circle m-t-xs img-responsive" src="img/no_image.jpg">
                </div>
              </div>
              <div class="col-sm-8">
                <star-rating ng-model="user.rating" readonly="true"></star-rating>
                <h3><strong>{{user.first_name}} {{user.last_name}}</strong></h3>
                <p class="ellipsis-text"><i class="fa fa-email"></i>{{user.email}}</p>
                <address class="ellipsis-text">
                  <span ng-if="user.address"><br>{{user.address}}</span>
                  <span ng-if="user.city || user.city || user.zip"><br>{{user.city}}, {{user.address_state}} {{user.zip}}</span>
                  <span ng-if="user.dob"><br><abbr>Dob:</abbr>{{user.dob}}</span>
                </address>
              </div>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
        <div class="box-table-footer text-center m-b-md" ng-if="!usersList.isLoading">
          <paging  page="usersList.currentPage"  page-size="usersList.itemsPerPage"  total="5000">
          </paging>
        </div>
      </div>
    </div>
  </div>
</div>
