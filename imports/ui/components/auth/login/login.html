<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 auth-layout">
      <div class="auth-form login-form col-xs-12">
        <div class="title">
          SIGN IN
        </div>
        <form name="loginForm">
          <div class="text-danger text-center m-b">
            {{login.error.reason}}
          </div>
          <div class="form-group">
            <div class="input-group m-b">
              <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
              <input ng-model="login.credentials.email" placeholder="Email" class="form-control" type="email" required>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group m-b">
              <span class="input-group-addon"><i class="fa fa-lock fa-20px" aria-hidden="true"></i></span>
              <input ng-model="login.credentials.password" placeholder="Password" class="form-control" type="password" required>
            </div>
          </div>
          <div class="form-group">
            <div class="text-right">
              <button class="btn-mod btn-success btn-block btn-rounded" type="submit" ng-click="login.login()" aria-label="login" ng-disabled="login.loginForm.$invalid()">Sign in</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
